name: test

on:
  push:

jobs:
  build:
    name: Validate links
    runs-on: ubuntu-latest

    steps:
      - name: Set the value
        id: step_one
        run: |
          echo "IMAGE_NAME=$(cat ./pom.xml | grep "artifactId" | cut -d'>' -f2 | cut -d'<' -f1 | head -1)" >> $GITHUB_ENV   
      - name: Use the value
        id: step_two
        run: |
          echo "${{ env.IMAGE_NAME }}" # This will output 'yellow'
