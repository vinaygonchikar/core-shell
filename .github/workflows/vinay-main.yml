
name: CI-Build and Push docker Image to Google Cloud Platform

# manully trigger the job 

on:
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'enter docker image version'     
        required: true
        default: '2.01'
        
# trigger the job on push below branches 

  #push:
      #branches: [develop, master, feature/*]
  
#Environment variables

env:
  HOSTNAME: us.gcr.io
  PROJECT_ID: io1-homeservices-dev
  IMAGE_NAME: ${{ github.event.repository.name }}
  MAVEN_GOAL: clean install
  
  
jobs:
 Build-Push-GCR:

#choose the OS in which you want to trigger the job 

    runs-on: ubuntu-latest
    steps:
    
# checkout to barnch u manually trigger or to the branch with latest commit

      - uses: actions/checkout@v2
      
      
# install java in VM
      
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          
# build artifact with maven 
  
      - name: Build with Maven
        run: mvn ${{ env.MAVEN_GOAL }}
        
        #Authentication to GCR
        
      - uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true
          
      - name: build docker image
        run: |
          cd ./account-service
          docker build -t $IMAGE_NAME:latest .
        
        
      - name: Configure Docker Client
        run: |-
          gcloud auth configure-docker --quiet
          gcloud auth configure-docker us-west2-docker.pkg.dev --quiet
        
# build docker image

      - name: build docker image
        run: |
          cd ./account-service
          docker build -t $HOSTNAME/$PROJECT_ID/$IMAGE_NAME:${{ github.event.inputs.image-tag }} .
          docker images
          
      - name: Build with Maven
        run: docker images
        

         
         

        
 
