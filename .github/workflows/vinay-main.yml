
name: feature branch  CI with maven

on:
  push:
    branches: [ master ]

jobs:
  build-java:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: present working directory 
      run: pwd

    - name: checking java version 
      run: java --version 
