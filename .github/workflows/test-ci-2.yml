name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '9.0.4'
          maven-version: '3.1.0'
      - name:  Maven version 
        run: |
          mvn -version
          java -version
