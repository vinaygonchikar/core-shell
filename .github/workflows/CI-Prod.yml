name: prod-CI 

# manully trigger the job 

on:
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'enter image tag'     
        required: true
        default: 'v2.0.1'
  push:
    branches:
      - master
    tags:        
      - v*
 
jobs:
 Build-Push-To-GCR:



    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          
