      - name: getting tag name
        run: |
          if [[ ${{ github.event_name }} == push ]  && [ ${{ github.ref_type }} == tag ]]; then echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV; elif [[ ${{ github.event_name }} == workflow_dispatch ]]; then echo "IMAGE_TAG=${{ inputs.image-tag }}" >> $GITHUB_ENV; echo "${{ inputs.image-tag }}";fi 
          
          
        
      - name: what is image tag
        run: echo "${{ env.IMAGE_TAG }}"      
